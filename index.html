<!DOCTYPE html>
<html>
<head>
<title>Blurthead.js</title>
<meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no,minimal-ui" />
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="jumbotron">
  <h1>Blurthead.js</h1>
  <p>This is a simple javascript jQuery plugin to make images of heads very talkative, aka blurty!</p>
  <p><a class="btn btn-primary btn-lg" role="button" href="https://github.com/lebbe/blurthead">Fork me!</a></p>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
		  <div class="panel-heading">Before</div>
		  <div class="panel-body">
		    <img class="center-block" src="face.png">
		    <select class="center-block">
		    	<option>Professor</option>
		    </select>
		  </div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-default">
		  <div class="panel-heading">After</div>
		  <div class="panel-body">
		    <img class="center-block" src="face.png" data-blurthead>
		    <button type="button" class="btn btn-default btn-lg center-block startStop stop">
			  stop
			</button>
		  </div>
		</div>
	</div>
</div>


<div class="well">Copyright &copy; Lars-Erik Bruce 2014. MIT License.</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="blurthead.js"></script>
<script type="text/javascript">
	$(function() {
    	var $blurthead = $('img[data-blurthead]').blurthead({
    		mouthPlacement: 150,
    		ms: 10
    	});

    	$('.startStop').click(function() {
    		var $button = $(this);
    		var from 	= $button.is('.stop') ? 'stop' : 'start'
    		,	to		= from === 'stop' ? 'start' : 'stop';

			$button.removeClass(from);
			$button.addClass(to);
			$button.text(to);
			$blurthead.blurthead(from);
    	});
	});
</script>
</body>
</html>
